<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nasa Pic Of Day</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' href='nasaPicOfDay.css' />
  </head>
  <body>

    <div id='coverPhoto' class='footer'>

      <div class='container-fluid lauraLogo'>
        <a href='https://cyclokitty.github.io' target='_blank'><img src='./images/lauraVeee.png' alt='image of LauraVeee logo' width='50px'/></a>
      </div>

      <div  class='wrap'>
        <div class='push'></div>
      </div>

      <div class='container-fluid'>
        <div class='padded row'>
          <div class='left-side col-xs-6 col-sm-6 col-md-6 col-lg-6'>
            <h2>NASA PICTURE OF THE DAY</h2>
          </div>
          <div class='date right-side col-xs-6 col-sm-6 col-md-6 col-lg-6'>
            <h2 class='todaysDate'></h2>
          </div>
        </div>

        <div class='padded row'>
          <div class='left-side col-xs-6 col-sm-6 col-md-6 col-lg-6'>
            <h2 id='nasaTitle'></h2>
          </div>
          <div class='right-side col-xs-6 col-sm-6 col-md-6 col-lg-6'>
            <h2>made by <a href='https://cyclokitty.github.io' target='_blank'>laura Veee</a> with Bootstrap, Axios, Moment.js</h2>
          </div>
        </div>
      </div>

    </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js'></script>
  <script type='text/javascript' src='nasaPicOfDay.js'></script>
  </body>
</html>
